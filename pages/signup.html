<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://focus-ui.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Signup | Focus Store</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="../index.html">FS.</a>
      </div>

      <ul role="list" class="links">
        <li>
          <a class="nav-link" href="./cart.html">
            <div class="icon-badge">
              <img
                class="icon"
                src="../assets/icons/cart.svg"
                alt="cart icon"
              />
              <div>3</div>
            </div>
          </a>
        </li>
        <li>
          <a class="nav-link" href="./wishlist.html">
            <div class="icon-badge">
              <img
                class="icon"
                src="../assets/icons/wishlist.svg"
                alt="wishlist"
              />
              <div>5</div>
            </div>
          </a>
        </li>
        <li>
          <a class="nav-link" href="./signup.html">
            <div class="icon-badge">
              <img
                class="icon"
                src="../assets/icons/user.svg"
                alt="user-profile icon"
              />
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="wrapper">
      <form class="form" action="">
        <h1 class="text-xl text-center m-xs-tb">Signup</h1>
        <label class="m-sm-t" for="email">
          Email address
          <input
            class="input m-xs-t"
            type="email"
            name="email"
            id="email"
            placeholder="Enter email"
            required
          />
        </label>
        <label class="m-sm-t" for="password">
          Password
          <input
            class="input m-xs-t"
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </label>
        <label class="m-sm-t" for="t&c ">
          <input type="checkbox" name="t&c" id="t&c" />
          <span class="text-sm">I accept all Terms & Conditions</span>
        </label>
        <button class="btn btn-primary m-sm-tb">Create New Account</button>
        <a href="#">
          <span>Already have an account</span>
          <span class="material-icons-outlined"> chevron_right </span>
        </a>
      </form>
    </div>
  </body>
</html>
